<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Product App</title>
</head>
<body>
  
  <div id="app">
    <p><label>Message</label></p>
    <textarea v-model="message"></textarea>
    <hr>
    <p>{{ message }}</p>
  </div>
  
  <!-- development version, includes helpful console warnings -->
  <script src="vue.js"></script>
  <script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'You can change me using the input field above'
        }
    })
  </script>

</body>
</html>
