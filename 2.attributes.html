<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Product App</title>
</head>
<body>
  
  <div id="app">
    <h1 v-bind:title="message">Hover to see time</h1>
  </div>
  
  <!-- development version, includes helpful console warnings -->
  <script src="vue.js"></script>
  <script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello ' + new Date().toLocaleString()
        }
    })
  </script>

</body>
</html>
